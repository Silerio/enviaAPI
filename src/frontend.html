<!DOCTYPE html>
<html>
  <head>
    <title>Contador de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4 justify-content-center">
        <div class="col-10">
          <h3 class="mb-4">Contador API</h3>
          <form id="form" action="">
            <div class="mb-3">
              <label class="form-label" for="guideInput">Escribe un nuevo número de guía</label>
              <input class="form-control" id="guideInput" placeholder="Ejemplo: GUIA#000">
            </div>
            <button type="submit" class="btn btn-primary">Generar guía</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const form = document.getElementById('form');
      const input = document.getElementById('guideInput');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        console.log('g');

        if (input.value) {
          socket.emit('addGuide', input.value);
          input.value = '';
        }
      });

      socket.on('newGuideNotification', (newGuide) => {
        alert(newGuide);
      });
    </script>
  </body>
</html>
